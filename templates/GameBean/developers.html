{% extends "paginated_table.html" %}
{% block head_title %}Developers{% endblock %}


{% block page-header %}Developers{% endblock page-header %}

{%block table_head %}
    <th>ID</th>
    <th>Name</th>
{% endblock %}
{%block table_body %}
    {% for dev in paginator %}
        <tr>
            <td> <a href="{% url 'developer_detail' dev.name %}"> {{dev.id}} </a> </td>
            <td> <a href="{% url 'developer_detail' dev.name %}"> {{dev.name}} </a> </td>
        </tr>
    {% endfor %}
{% endblock %}
