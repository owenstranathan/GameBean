{% extends "paginated_table.html" %}
{% block head_title%} Platforms {% endblock %}

{% block page-header %}Platform{% endblock page-header %}

{%block table_head %}
    <th>ID</th>
    <th>Name</th>
{% endblock %}
{%block table_body %}
    {% for plat in paginator %}
        <tr>
            <td> <a href="{% url 'platform_detail' plat.name %}"> {{plat.id}} </a> </td>
            <td> <a href="{% url 'platform_detail' plat.name %}"> {{plat.name}} </a> </td>
        </tr>
    {% endfor %}
{% endblock %}
